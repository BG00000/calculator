<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"></link>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Seaweed+Script&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"> 

</head>
<body>

    <section>
        <h1>Casio fx-991ES <span>Light</span></h1>
        <div id="output">
            output
        </div>


        <div id="container">
            <div id="numbersDiv">
                <button id="0Btn">0</button>
                <button id="1Btn">1</button>
                <button id="2Btn">2</button>
                <button id="3Btn">3</button>
                <button id="4Btn">4</button>
                <button id="5Btn">5</button>
                <button id="6Btn">6</button>
                <button id="7Btn">7</button>
                <button id="8Btn">8</button>
                <button id="9Btn">9</button>
                
            </div>
            <div id="funcDiv" class="func-div">
                <button id="addBtn">+</button>
                <button id="subtractBtn">-</button>
                <button id="acBtn">AC</button>
                <button id="multiplyBtn">*</button>
                <button id="divideBtn">/</button>
                <button id="evaluateBtn">=</button>

            </div>
        </div>

    </section>
    

    <script src="script.js"></script>
</body>
</html>
